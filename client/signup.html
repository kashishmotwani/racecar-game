<!DOCTYPE html>

<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="./css/signup.css">
    </head>
    <body>
        <form action="" method="POST">
            <div id="inputs">
                <div class="form">
                    <label>Username: </label>
                    <input class="text" type="text" name="" placeholder="Enter username">
                </div>
                <div class="form">
                    <label>Password: </label>
                    <input class="text" type="password" name="" placeholder="Enter password">
                </div>
                <div id="repeat-password-div">
                    <label>Repeat Password: </label>
                    <input class="text" type="password" name="" placeholder="Enter password">
                </div>
                <div id="signup-button-div">
                <input id="button" type="submit" name="" value ="Signup!">
                </div>
            </div>
        </form>
        <div id="login-div"><a href="login.html" id="login-link">Already have an account? Login!</a></div>

    </body>

</html>
