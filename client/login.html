<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
    </head>
    <body>
        <form action="auth" method="POST">
            <div id="inputs">
                <div class="form">
                    <label>Username: </label>
                    <input class="text" type="text" name="username" placeholder="Enter username">
                </div>
                <div class="form">
                    <label>Password: </label>
                    <input class="text" type="password" name="password" placeholder="Enter password">
                </div>
                
                <div id="login-button-div">
                <input id="button" type="submit" name="" value ="Login">
                </div>
            </div>
        </form>
        <div id="sign-up-div"><a href="signup.html" id="sign-up-link">Don't have an account? Sign up!</a></div>

    </body>

</html>
